<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: transparent;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .calendar-container {
            background-color: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1100px;
            overflow: hidden;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #3d3d3d;
            border-bottom: 1px solid #444;
        }
        
        .calendar-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: #f0f0f0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .nav-button:hover {
            background-color: #4d4d4d;
        }
        
        .calendar-content {
            display: flex;
        }
        
        .calendar-grid {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #444;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            color: #aaa;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            position: relative;
        }
        
        .day:hover {
            background-color: #4d4d4d;
        }
        
        .day.selected {
            background-color: #4a8cff;
            color: white;
        }
        
        .day.today {
            border: 2px solid #4a8cff;
        }
        
        .day.has-meetings::after {
            content: "";
            position: absolute;
            bottom: 4px;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #4a8cff;
        }
        
        .day.other-month {
            color: #666;
        }
        
        .time-picker {
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .time-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .time-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .time-range {
            display: flex;
            background-color: #3d3d3d;
            border-radius: 6px;
            padding: 4px;
        }
        
        .time-range span {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            color: #aaa;
        }
        
        .time-range span.active {
            background-color: #4a8cff;
            color: white;
        }
        
        .time-slots {
            flex: 1;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .time-slot {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: all 0.2s;
            background-color: #3d3d3d;
        }
        
        .time-slot:hover {
            background-color: #4d4d4d;
        }
        
        .time-slot.selected {
            background-color: #4a8cff;
            color: white;
        }
        
        .time-slot.unavailable {
            background-color: #5d5d5d;
            color: #888;
            cursor: not-allowed;
            text-decoration: line-through;
        }
        
        .meeting-form {
            margin-top: 20px;
            padding: 15px;
            background-color: #3d3d3d;
            border-radius: 8px;
        }
        
        .meeting-form h4 {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .meeting-form input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #2d2d2d;
            color: #f0f0f0;
            margin-bottom: 10px;
        }
        
        .meeting-form button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #4a8cff;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .meeting-form button:hover {
            background-color: #3a7ce0;
        }
        
        .meeting-details {
            margin-top: 15px;
            padding: 15px;
            background-color: #3d3d3d;
            border-radius: 8px;
            display: none;
        }
        
        .meeting-details h4 {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .meeting-details p {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .calendar-content {
                flex-direction: column;
            }
            
            .calendar-grid {
                border-right: none;
                border-bottom: 1px solid #444;
            }
            
            .time-picker {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="nav-buttons">
                <button class="nav-button" id="prev-year">
                    <i class="fas fa-chevron-double-left"></i>
                </button>
                <button class="nav-button" id="prev-month">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <h1 id="current-month-year">September 2025</h1>
            <div class="nav-buttons">
                <button class="nav-button" id="next-month">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="nav-button" id="next-year">
                    <i class="fas fa-chevron-double-right"></i>
                </button>
            </div>
        </div>
        
        <div class="calendar-content">
            <div class="calendar-grid">
                <div class="weekdays">
                    <div>SUN</div>
                    <div>MON</div>
                    <div>TUE</div>
                    <div>WED</div>
                    <div>THU</div>
                    <div>FRI</div>
                    <div>SAT</div>
                </div>
                
                <div class="days" id="calendar-days">
                    <!-- Days will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="time-picker">
                <div class="time-header">
                    <h3 id="selected-date">Select a date</h3>
                    <div class="time-range">
                        <span class="active">12h</span>
                        <span>24h</span>
                    </div>
                </div>
                
                <div class="time-slots" id="time-slots">
                    <!-- Time slots will be populated by JavaScript -->
                    <div class="time-slot unavailable">No date selected</div>
                </div>
                
                <div class="meeting-form">
                    <h4>Schedule a Meeting</h4>
                    <input type="text" id="meeting-title" placeholder="Meeting title">
                    <input type="email" id="attendee-email" placeholder="Attendee email">
                    <button id="schedule-meeting">Schedule Meeting</button>
                </div>
                
                <div class="meeting-details" id="meeting-details">
                    <h4>Meeting Details</h4>
                    <p id="detail-title"></p>
                    <p id="detail-date"></p>
                    <p id="detail-time"></p>
                    <p id="detail-attendee"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentDate = new Date();
            let selectedDate = null;
            let selectedTime = null;
            let meetings = {};
            
            const monthYearElement = document.getElementById('current-month-year');
            const calendarDaysElement = document.getElementById('calendar-days');
            const selectedDateElement = document.getElementById('selected-date');
            const timeSlotsElement = document.getElementById('time-slots');
            const meetingDetailsElement = document.getElementById('meeting-details');
            
            // Initialize the calendar
            renderCalendar();
            
            // Navigation event listeners
            document.getElementById('prev-year').addEventListener('click', () => {
                currentDate.setFullYear(currentDate.getFullYear() - 1);
                renderCalendar();
            });
            
            document.getElementById('prev-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            document.getElementById('next-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            document.getElementById('next-year').addEventListener('click', () => {
                currentDate.setFullYear(currentDate.getFullYear() + 1);
                renderCalendar();
            });
            
            // Schedule meeting button
            document.getElementById('schedule-meeting').addEventListener('click', scheduleMeeting);
            
            function renderCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                // Update month and year header
                const monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];
                monthYearElement.textContent = `${monthNames[month]} ${year}`;
                
                // Get first day of month and number of days
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // Clear previous calendar days
                calendarDaysElement.innerHTML = '';
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.classList.add('day', 'other-month');
                    calendarDaysElement.appendChild(emptyDay);
                }
                
                // Add cells for each day of the month
                const today = new Date();
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');
                    dayElement.textContent = i;
                    
                    // Check if this day is today
                    if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                        dayElement.classList.add('today');
                    }
                    
                    // Check if this day has meetings
                    const dateStr = `${year}-${month + 1}-${i}`;
                    if (meetings[dateStr] && Object.keys(meetings[dateStr]).length > 0) {
                        dayElement.classList.add('has-meetings');
                    }
                    
                    // Add click event
                    dayElement.addEventListener('click', () => selectDate(i));
                    
                    calendarDaysElement.appendChild(dayElement);
                }
            }
            
            function selectDate(day) {
                // Remove selected class from all days
                document.querySelectorAll('.day.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Add selected class to clicked day
                const days = document.querySelectorAll('.day');
                const month = currentDate.getMonth();
                const year = currentDate.getFullYear();
                const firstDay = new Date(year, month, 1).getDay();
                days[firstDay + day - 1].classList.add('selected');
                
                // Update selected date
                selectedDate = new Date(year, month, day);
                const dateStr = formatDate(selectedDate);
                selectedDateElement.textContent = formatDateDisplay(selectedDate);
                
                // Generate time slots
                generateTimeSlots();
                
                // Show meeting details if exists
                showMeetingDetails(dateStr);
            }
            
            function generateTimeSlots() {
                timeSlotsElement.innerHTML = '';
                
                if (!selectedDate) return;
                
                // Generate time slots from 9 AM to 5 PM
                for (let hour = 9; hour <= 17; hour++) {
                    for (let minute = 0; minute < 60; minute += 30) {
                        const timeSlot = document.createElement('div');
                        
                        // Format time
                        const timeFormatted = formatTime(hour, minute);
                        
                        // Check if this time slot is available
                        const dateStr = formatDate(selectedDate);
                        const isAvailable = !meetings[dateStr] || !meetings[dateStr][timeFormatted];
                        
                        timeSlot.textContent = timeFormatted;
                        timeSlot.classList.add('time-slot');
                        
                        if (!isAvailable) {
                            timeSlot.classList.add('unavailable');
                        } else {
                            timeSlot.addEventListener('click', () => selectTime(timeFormatted));
                        }
                        
                        timeSlotsElement.appendChild(timeSlot);
                    }
                }
            }
            
            function selectTime(time) {
                selectedTime = time;
                
                // Remove selected class from all time slots
                document.querySelectorAll('.time-slot.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Add selected class to clicked time slot
                document.querySelectorAll('.time-slot').forEach(el => {
                    if (el.textContent === time && !el.classList.contains('unavailable')) {
                        el.classList.add('selected');
                    }
                });
            }
            
            function scheduleMeeting() {
                if (!selectedDate || !selectedTime) {
                    alert('Please select a date and time for your meeting');
                    return;
                }
                
                const title = document.getElementById('meeting-title').value;
                const email = document.getElementById('attendee-email').value;
                
                if (!title || !email) {
                    alert('Please enter a meeting title and attendee email');
                    return;
                }
                
                const dateStr = formatDate(selectedDate);
                
                // Initialize meetings for this date if not exists
                if (!meetings[dateStr]) {
                    meetings[dateStr] = {};
                }
                
                // Add meeting
                meetings[dateStr][selectedTime] = {
                    title: title,
                    email: email
                };
                
                // Update UI
                const day = selectedDate.getDate();
                selectDate(day);
                
                // Mark day as having meetings
                const days = document.querySelectorAll('.day');
                const month = currentDate.getMonth();
                const year = currentDate.getFullYear();
                const firstDay = new Date(year, month, 1).getDay();
                days[firstDay + day - 1].classList.add('has-meetings');
                
                // Clear form
                document.getElementById('meeting-title').value = '';
                document.getElementById('attendee-email').value = '';
                
                alert('Meeting scheduled successfully!');
            }
            
            function showMeetingDetails(dateStr) {
                meetingDetailsElement.style.display = 'none';
                
                if (!meetings[dateStr]) return;
                
                // Check if there are meetings on this date
                const meetingTimes = Object.keys(meetings[dateStr]);
                if (meetingTimes.length === 0) return;
                
                // For simplicity, show the first meeting
                const time = meetingTimes[0];
                const meeting = meetings[dateStr][time];
                
                document.getElementById('detail-title').textContent = `Title: ${meeting.title}`;
                document.getElementById('detail-date').textContent = `Date: ${formatDateDisplay(selectedDate)}`;
                document.getElementById('detail-time').textContent = `Time: ${time}`;
                document.getElementById('detail-attendee').textContent = `Attendee: ${meeting.email}`;
                
                meetingDetailsElement.style.display = 'block';
            }
            
            function formatDate(date) {
                return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            }
            
            function formatDateDisplay(date) {
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return `${days[date.getDay()]} ${months[date.getMonth()]} ${date.getDate()}`;
            }
            
            function formatTime(hour, minute) {
                const period = hour >= 12 ? 'pm' : 'am';
                const displayHour = hour % 12 || 12;
                const displayMinute = minute.toString().padStart(2, '0');
                return `${displayHour}:${displayMinute}${period}`;
            }
        });
    </script>
</body>
</html>
